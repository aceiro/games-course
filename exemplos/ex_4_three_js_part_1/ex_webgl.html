<body></body>
<script src="http://gamingJS.com/Three.js"></script>
<script src="http://gamingJS.com/ChromeFixes.js"></script>
<script>
  var camera, scene, renderer;
  var geometry, material, ball, cube, cylinder;

  init();
  animate();

  function init() {
    scene = new THREE.Scene();

    var aspect = window.innerWidth / window.innerHeight;
    camera = new THREE.PerspectiveCamera(75, aspect, 1, 1000);
    camera.position.z = 500;
    scene.add(camera);

    // TODO: 1. Criar uma bola
	//       2. suavizar "smooth"
	//  var shape = new THREE.SphereGeometry(100);
	// THREE.SphereGeometry(tamanho, pedaçosNaHorizontal, pedaçosNaVertical)
	var shape = new THREE.SphereGeometry(100,20,15);
    var cover = new THREE.MeshNormalMaterial();
    ball  = new THREE.Mesh(shape, cover);
	
	// TODO:  3. Altera a posição em X,Y,Z
	//
	ball.position.set(-250,250,-250);
    scene.add(ball);
	
	
	// TODO: 4. Criar um square
	//
	var shape = new THREE.CubeGeometry(100,100,100);
	var cover = new THREE.MeshNormalMaterial();
	cube = new THREE.Mesh(shape,cover);
	cube.rotation.set(0.5,0.5,0);
	cube.position.set(250,250,-250);
	scene.add(cube);
	
	
	//
	// TODO: 5. Criar um cilindro
	//
	var shape = new THREE.CylinderGeometry(20,20,100);
	var cover = new THREE.MeshNormalMaterial();
	cylinder = new THREE.Mesh(shape, cover);
	cylinder.rotation.set(0.5,0.5,0);
	cylinder.position.set(0,250,-250);
	scene.add(cylinder);

    renderer = new THREE.CanvasRenderer();
    renderer.setClearColorHex(0xffffff);
    renderer.setSize(window.innerWidth, window.innerHeight);

    document.body.style.margin = 0;
    document.body.style.overflow = 'hidden';
    document.body.appendChild(renderer.domElement);
  }

  function animate() {
    requestAnimationFrame(animate);

    ball.rotation.x = Date.now() * 0.0005;
    ball.rotation.y = Date.now() * 0.001;

	cube.rotation.x = Date.now() * 0.0005;
	cube.rotation.y = Date.now() * 0.001;
	
	cylinder.rotation.x = Date.now() * 0.0005;
	cylinder.rotation.y = Date.now() * 0.001;
	
    renderer.render(scene, camera);
  }
</script>
